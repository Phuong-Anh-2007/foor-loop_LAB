<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên tố</title>
</head>
<body>
    <script>
        // debugger;
        let number = +prompt('Nhập vào số lượng số nguyên tố cần in: ');
        let dem = 0;
        let count = 0;
        for (let i =2; i<1000;i++){
            if (dem < number) {
                for (let j=1; j <=i; j++) {
                    if (i % j == 0) {
                        count ++;
                    }
                }
                if (count <3) {
                    document.write(i+'     ');
                    dem++;
                } 
                count=0;
            } else {
                    break;
                
            }
        }
    </script>
</body>
</html>
