<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng các số từ a đến b</title>
</head>
<body>
    <script>
        let a= +prompt('Nhập số a: ');
        let b= +prompt('Nhập số b: ');
        let i, sum=0;
        while (b>a) {
            b= +prompt('Số b lớn hơn a gòi!! Nhập lại đi: ')
        }
        for (i=a; i <=b; i++) {
            sum+=i;
        }
        alert('Tổng các số từ '+a+' đến '+b+' là: '+sum);
    </script>
</body>
</html>
