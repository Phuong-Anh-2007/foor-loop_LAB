<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác</title>
</head>
<body>
    <script>
        //Tam giác 1:
        let i,j;
        for (i=1; i<= 5;i++) {
            for (j=1;j<=i;j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
        //Tam giác 2:
        for (i =5; i>=1; i--){
            for (j=5;j<=i;j--) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    
</body>
</html>
